<div class="movie-card">
  <img class='poster' src="{{data.getPosterPath(movie.poster_path,1)}}" alt="{{movie.title}}: {{movie.tagline}}">
  <div class='body'>
    <h3 class="title">
      {{movie.title}}
      <br>
      <span class="small">{{movie.release_date}}</span>
    </h3>
    <p>{{movie.overview}}</p>
  </div>
</div>
